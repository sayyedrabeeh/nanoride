{% extends 'userside/base.html' %}

{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 <style>
    /* Global Styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #000;
    color: #e0f7e8;
    {% comment %} font-family: 'Creepster', cursive; {% endcomment %}
    margin-bottom: 20px;
}

/* Navbar */
.navbar {
    background-color: #1b1b1b;
    color: #e0f7e8;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    position: sticky;
    top: 0;
    z-index: 1000;
}
.navbar-logo .sidebar-title {
    color: #e0f7e8;
    font-size: 35px;
    font-weight: 900;
}

/* Container */
.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #1b1b1b;
    border-radius: 10px;
}

/* Section */
.section {
    margin-bottom: 20px;
}

/* Address and Payment Options */
.address-option, .payment-option {
    display: flex;
    align-items: center;
    margin: 10px 0;
}
.address-option input, .payment-option input {
    margin-right: 10px;
}
.btn-add-address {
    background-color: #28a745;
    border: none;
    color: #fff;
    padding: 8px 12px;
    margin-top: 10px;
    cursor: pointer;
}
.btn-add-address:hover {
    background-color: #218838;
}

/* Summary */
.summary-item, .summary-total {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}
.summary-total {
    font-weight: bold;
}

/* Button */
.btn {
    display: inline-block;
    background-color: #28a745;
    color: #fff;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    font-size: 1em;
}
.btn-checkout {
    width: 100%;
    margin-top: 15px;
}

/* Progress Bar */
.progress-bar {
    height: 4px;
    background-color: #28a745;
    position: relative;
    bottom: 0;
    left: 0;
    width: 100%;
    transition: width 3s linear;
}

/* Footer */
footer {
    background-color: #1b1b1b;
    color: #e0f7e8;
    padding: 20px;
    margin-top: 20px;
}
.footer-content {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
}
.footer-section {
    flex: 1;
    margin: 10px;
}
.footer-section h4 {
    margin-bottom: 10px;
    font-size: 18px;
    font-weight: bold;
    color: #e0f7e8;
}
.footer-section ul {
    list-style-type: none;
}
.footer-section ul li {
    margin-bottom: 8px;
}
.footer-section a {
    color: #e0f7e8;
    text-decoration: none;
}
.footer-section a:hover {
    text-decoration: underline;
}
.social-icons a {
    color: #e0f7e8;
    font-size: 20px;
    margin-right: 10px;
}
.social-icons a:hover {
    color: wheat;
}

/* Responsive */
@media (max-width: 768px) {
    .navbar-menu {
        display: none;
        flex-direction: column;
    }
    .navbar-menu.show {
        display: flex;
    }
    .navbar-toggle {
        display: flex;
    }
}

 </style><!-- Assuming the CSS is saved in styles.css -->
</head>
<body>

    

    <!-- Progress Bar -->
    <div class="progress-bar"></div>

    <!-- Checkout Form -->
    <div class="container">
        <h1>Checkout</h1>

        <!-- Address Selection Section -->
        <div class="section">
            <h2>Select Delivery Address</h2>
            <div class="address-container">
                <label class="address-option">
                    <input type="radio" name="address" checked>
                    <span>123 Street, City, Country - 123456</span>
                </label>
                <label class="address-option">
                    <input type="radio" name="address">
                    <span>456 Avenue, City, Country - 654321</span>
                </label>
                <button class="btn btn-add-address">+ Add New Address</button>
            </div>
        </div>

        <!-- Payment Method Section -->
        <div class="section">
            <h2>Choose Payment Method</h2>
            <div class="payment-methods">
                <label class="payment-option">
                    <input type="radio" name="payment" checked>
                    <span><i class="fas fa-credit-card"></i> Credit Card</span>
                </label>
                <label class="payment-option">
                    <input type="radio" name="payment">
                    <span><i class="fas fa-university"></i> Bank Transfer</span>
                </label>
                <label class="payment-option">
                    <input type="radio" name="payment">
                    <span><i class="fas fa-wallet"></i> Wallet</span>
                </label>
            </div>
        </div>

        <!-- Summary Section -->
        <div class="section">
            <h2>Order Summary</h2>
            <div class="summary-item">
                <span>Product 1</span>
                <span>$10.00</span>
            </div>
            <div class="summary-item">
                <span>Product 2</span>
                <span>$20.00</span>
            </div>
            <div class="summary-total">
                <strong>Total:</strong>
                <span>$30.00</span>
            </div>
            <button class="btn btn-checkout">Place Order</button>
        </div>
    </div>

    <!-- Footer -->
    
</body>
</html>
{% endblock %}
