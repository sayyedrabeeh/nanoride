<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Confirm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2 class="text-center mt-5">Reset Your Password</h2>
    <form method="POST" action="{% url 'password_reset_confirm' uidb64=uid token=token %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password1" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm New Password:</label>
            <input type="password" id="confirm_password" name="new_password2" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Reset Password</button>
    </form>

    {% if validlink %}
        <p class="text-success text-center mt-3">Your password reset link is valid.</p>
    {% else %}
        <p class="text-danger text-center mt-3">The password reset link is invalid or has expired.</p>
    {% endif %}
    
    <p class="text-center mt-3">
        <a href="{% url 'login' %}">Back to Login</a>
    </p>
</div>

</body>
</html>
